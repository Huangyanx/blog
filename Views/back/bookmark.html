<script>
    /*按类型搜索*/
    $("#serach-select").change(function () {
       //var val=($(this).find("option:selected").text().replace(/(\|-)+/g,'')).trim();
        window.location.href="index.php?c=back&a=bookmark&kfiled=type&keyword="+$(this).val();
    });
    /*关键字搜索  根据标题和文件名*/
    $(".search-txt").click(function () {
        var k=$(".search-txt").val();
        if(k!=''){
            window.location.href="index.php?c=back&a=bookmark&keyword="+k;
        }
    });
    $(".search-txt").keyup(function(event){
        if(event.keyCode ==13){
            $(".search-txt").trigger("click");
        }
    });
    /*多选*/
    $("#check_all").click(function () {
        if($(this).is(":checked")){
            $(".check_id").prop('checked',true);
        }else {
            $(".check_id").prop('checked',false);
        }
    });
    /*批量删除*/
    $(".delete").click(function () {
        var id="(",glue='';//var upfile='';
        $(".check_id").each(function (i,ele) {
            if($(ele).is(":checked")){
                id+=glue+$(ele).val();
                //upfile+=glue+$(ele).parent().parent().next().next().text();
                glue=",";
            }
        })
        id+=")";
        dele_sing(id);
    });

    /*删除   单个*/
    function dele_sing(id) {
        var sure=window.confirm("确认删除吗？");
        if(sure){
            $.get("index.php?c=back&a=deleurl",{id:id},function (rtn) {
                // var res=$.parseJSON(rtn);
                if(rtn.status){
                    alert("删除成功");
                    location.href="index.php?c=back&a=bookmark";
                }else {
                    alert("删除失败");
                }
            },'json');
        }
    }
</script>
